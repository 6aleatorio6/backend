<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dois Gráficos com Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        #chartContainer{
            max-width: 100%;
            max-height: 500px;
            display: flex;
        }
        #myPieChart1{
            font-size: 300px;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="chartContainer">
        <canvas id="myPieChart1"></canvas>
        <canvas id="myPieChart2"></canvas>
        <canvas id="myPieChart3"></canvas>
    </div>

    <script>
        // Dados do primeiro gráfico de pizza
        const data1 = {
            labels: ['Masculino', 'Feminino', 'Outros'],
            datasets: [{
                label: 'Sexos',
                data: [120, 670, 250],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                ],
                borderWidth: 1
            }]
        };

        // Configuração do primeiro gráfico
        const config1 = {
            type: 'pie',
            data: data1,
            options: {
                responsive: true,
                animation: false,
                plugins: {
                    datalabels: {
                        color: 'blue',
                        font: {
                            size: 30
                        },
                        formatter: (value, context) => {
                            return value;
                        }
                    },
                    legend: {
                        position: 'top',
                        display: true
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.raw !== null) {
                                    label += context.raw.toLocaleString();
                                }
                                return label;
                            }
                        }
                    }
                }
            },
            plugins: [ChartDataLabels],
        };

        // Renderizando o primeiro gráfico
        const ctx1 = document.getElementById('myPieChart1').getContext('2d');
        const myPieChart1 = new Chart(ctx1, config1);

        // Dados do segundo gráfico de pizza
        const data2 = {
            labels: ['Cadastrados', 'Não Cadastrados'],
            datasets: [{
                label: 'Valores',
                data: [300, 150],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Configuração do segundo gráfico
        const config2 = {
            type: 'pie',
            data: data2,
            options: {
                responsive: true,
                animation: false,
                plugins: {
                    datalabels: {
                        color: 'green',
                        font: {
                            size: 30
                        },
                        formatter: (value, context) => {
                            return value;
                        }
                    },
                    legend: {
                        position: 'top',
                        display: true
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.raw !== null) {
                                    label += context.raw.toLocaleString();
                                }
                                return label;
                            }
                        }
                    }
                }
            },
            plugins: [ChartDataLabels],
        };

        // Renderizando o segundo gráfico
        const ctx2 = document.getElementById('myPieChart2').getContext('2d');
        const myPieChart2 = new Chart(ctx2, config2);

    </script>
</body>
</html>
